<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Pick Date and Time</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p-calendar [(ngModel)]="emailDetails.date" [inline]="true" showTime="true" hourFormat="12"></p-calendar>
            <!-- <input [(ngModel)]="emailDetails.date" name="firstField" type="date"> -->
          </div>
          <div class="col-6 options">
            <select name="time" id="time">
              <option value="ist">Indian Standard Time</option>
              <option value="gt">Global time</option>
              
            </select>
             <div class="date">
              <p>{{emailDetails.date? emailDetails.date : ''}}</p>
             </div>
              <div class="time">
                <input class="time-text" type="text">

              </div>
          </div>

        </div>

      </div>

     
     
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-1" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-2" (click)="submitDate()"> Schedule</button>
    </div>
  </div>
</div>
